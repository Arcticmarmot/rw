<div id="login">
  <div class="title">
    <strong>Login</strong>
  </div>
  <div class="form-wrap">
    <form class="login-form"
          [formGroup]="loginFormData"
          (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" placeholder="账号" formControlName="account"/>
        <mat-error *ngIf="loginFormData.controls['account'].hasError('required')">
          请输入您的账号
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="密码" formControlName="password"/>
        <mat-error *ngIf="loginFormData.controls['password'].hasError('required')">
          请输入您的密码
        </mat-error>
        <mat-error *ngIf="loginFormData.controls['password'].hasError('pattern')">
          密码必须包含字母，字符，数字中的任意两项（长度6-20）
        </mat-error>
        <mat-error *ngIf="loginFormData.controls['password'].hasError('wrong')">
          账号或密码错误
        </mat-error>
      </mat-form-field>
      <button mat-button
              type="submit"
              [disabled]="loginFormData.invalid || !isCookieEnable"
      >Login</button>
      <div class="info">
        <p class="cookie-info" *ngIf="!isCookieEnable">--请打开浏览器cookie进行登录</p>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
